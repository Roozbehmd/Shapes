			function drawGrids(){

			context.clearRect(0, 0, context.canvas.width, context.canvas.height);
			
			let n = 30;
			let m = 30;
				for(let i = 0; i< 	n; i++){
					for(let j = 0; j< m; j++){
						let width = 80;
						let height = 80;
						let gap = 25;
						let x = gap + (width+gap)*i;
						let y = gap + (height+gap)*j;

						context.beginPath();
						context.rect(x,y,width,height);
						context.stroke();

						let smaller = 10;
						if(Math.random()>0.8){
							context.beginPath();
							context.rect(x+smaller,y+smaller,width-smaller*2,height-smaller*2);
							context.stroke();

						}


					}

				}




			}
			context.strokeStyle = 'red';			
			context.lineWidth = 3;
			drawGrids();
			var intervalId = window.setInterval(function(){

				context.lineWidth = 3;
